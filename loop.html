<html>
  <head>
    <title>Loop Example and Browser Output</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("<h1>Factorial Table</h1>");
      for(i = 1, fact = 1; i < 10; i++, fact = fact * i) {
        document.write(i + "!" + " " + fact);
        document.write("<br />");
      }
    </script>
  </body>
</html>
